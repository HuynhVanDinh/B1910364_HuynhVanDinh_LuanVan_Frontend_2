<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title-group>
      <img
        mat-card-sm-image
        [src]="
          sinhvien.sinhVien.hinhAnh
            ? 'http://localhost:8080/file/' + sinhvien.sinhVien.hinhAnh
            : 'http://localhost:8080/file/20230918201356_user.png'
        "
        alt="File Image"
      />
      <mat-card-title
        ><i> <u>Họ và tên sinh viên:</u> </i>
        {{ sinhvien.sinhVien.tenSV }}</mat-card-title
      >
      <mat-card-subtitle>
        <button class="mr-2 mt-2" mat-raised-button color="accent">
          <mat-icon>add</mat-icon>
          Thêm công việc
          <!-- {{ "edit" | translate }} -->
        </button>
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
