<div class="card phan-he flex justify-content-center overflow-x-auto mt-2 shadow mx-2 my-2 rounded">
    <p-organizationChart [value]="data">
        <ng-template let-node pTemplate="person">
            <div class="p-2 text-center">
                <img [src]="node.data.image" class="mb-3 w-3rem h-3rem"  width="50px"/>
                <div class="font-bold">{{ node.data.name }}</div>
                <div>{{ node.data.title }}</div>
            </div>
        </ng-template>
    </p-organizationChart>
</div>
