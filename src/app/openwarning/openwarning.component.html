<div class="container p-3 text-center">
  <h1 mat-dialog-title class="red-heading">Cảnh báo</h1>
  <div mat-dialog-content>
    <h1><b>Bạn có chắn chắn muốn xoá?</b></h1>
  </div>
  <div >
    <button
      class="btn btn-info"
      (click)="closedialog()"
    >
      Không
    </button>
    <button
      class="btn btn-danger ml-2"
      (click)="accept()"
      cdkFocusInitial
    >
      Có
    </button>
  </div>
</div>
